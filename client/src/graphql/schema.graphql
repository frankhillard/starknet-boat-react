query getEntities {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        models {
          __typename
          ... on Moves {
            remaining
            last_direction
          }
          ... on Boat {
            vec {
              x
              y
            }
          }
          ... on Game {
            game_id
            over
            seed
          }
        }
      }
    }
  }
}
